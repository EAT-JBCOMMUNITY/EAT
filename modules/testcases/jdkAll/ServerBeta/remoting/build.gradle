apply plugin: 'java'
apply from: "./../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "serverbeta additional testsuite: remoting"

if(project.hasProperty('moduleName') && ((project.getProperty('moduleName')=="remoting") || (project.getProperty('moduleName')=="all"))){

if(System.hasProperty('jdk8')){
    println "jdk8"
    implementation project(':modules:testcases:jdkAll:ServerBeta:remoting:test-configurations2')
}
else if(System.hasProperty('jdkover8') && (System.getProperty('jdkover8')=="true")){
    println "jdkover8"
    implementation project(':modules:testcases:jdkAll:ServerBeta:remoting:test-configurations')
}

}
