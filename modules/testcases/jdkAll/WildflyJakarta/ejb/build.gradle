apply plugin: 'java'
apply from: "./../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "WildflyJakarta additional testsuite: ejb"

if(project.hasProperty('moduleName') && ((project.getProperty('moduleName')=="ejb") || (project.getProperty('moduleName')=="all"))){

dependencies {
    implementation project(':modules:testcases:jdkAll:WildflyJakarta:ejb:test-configurations')
    implementation project(':modules:testcases:jdkAll:WildflyJakarta:ejb:test2-configurations')
    implementation project(':modules:testcases:jdkAll:WildflyJakarta:ejb:test3-configurations')
}

}
