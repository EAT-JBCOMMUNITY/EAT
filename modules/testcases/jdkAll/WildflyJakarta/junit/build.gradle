apply plugin: 'java'
apply from: "./../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "WildflyJakarta additional testsuite: additional testsuite for WildflyJakarta"


if(project.hasProperty('moduleName') && ((project.getProperty('moduleName')=="junit") || (project.getProperty('moduleName')=="all"))){

    dependencies{
        implementation project(':modules:testcases:jdkAll:WildflyJakarta:junit:test-configurations')
    }

}
