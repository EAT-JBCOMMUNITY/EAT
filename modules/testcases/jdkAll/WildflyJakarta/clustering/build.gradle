apply plugin: 'java'
apply from: "./../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "WildflyJakarta additional testsuite: clustering"

if(project.hasProperty('moduleName') && project.hasProperty('includemvnredirections') && ((project.getProperty('moduleName')=="clustering") || (project.getProperty('moduleName')=="all"))){

    dependencies{
       // implementation project(':modules:testcases:jdkAll:WildflyJakarta:clustering:test-configurations')
    }

    task runClusteringWithMvn(type: Exec) {
        workingDir project.buildDir.toString() + "/../"
        commandLine "mvn", "clean", "install", "-Dwildfly-jakarta", "-Dstandalone", "-Dmodule=clustering"
    }

    compileJava.dependsOn(runClusteringWithMvn)
}

