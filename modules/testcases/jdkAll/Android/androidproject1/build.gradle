apply plugin: 'java'

group = 'org.jboss'
version = '1.0.3.Final'

description = "android additional testsuite: project1"

dependencies{
    implementation project(':modules:testcases:jdkAll:Android:androidproject1:AndroidProject')
}

task gradlewExec(type: Exec) {
     workingDir project.buildDir.toString() + "/AndroidProject"
     commandLine 'cmd', '/c', 'gradlew.bat', 'build'
 }

compileJava.dependsOn(gradlewExec)