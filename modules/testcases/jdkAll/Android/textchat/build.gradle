apply plugin: 'java'

group = 'org.jboss'
version = '1.0.3.Final'

description = "android additional testsuite: textchat"

if (project.hasProperty('android')  && project.hasProperty('clone')){

	task cloneTextxhatProject(type: Exec) {
		commandLine "git", "clone", "https://github.com/stefanos-vlachos/Textchat.git"
	}

	compileJava.dependsOn(cloneTextxhatProject)

}

if (project.hasProperty('android') && project.hasProperty('create')){

	task runTextchatProject(type: Exec) {
		workingDir project.buildDir.toString() + "/../Textchat"
		commandLine "./gradlew", "build"
	}

	compileJava.dependsOn(runTextchatProject)

}
