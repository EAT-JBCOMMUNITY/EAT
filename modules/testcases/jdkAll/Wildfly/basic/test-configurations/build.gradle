apply plugin: 'java'
apply from: "./../../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "wildfly additional testsuite test configurations: additional testsuite test configurations for wildfly"

if(project.hasProperty('moduleName') && ((project.getProperty('moduleName')=="basic") || (project.getProperty('moduleName')=="all"))){

task deleteFiles(type: Delete) {
    delete fileTree(project.buildDir.toString() + '/../../../../../../server/wildfly/build/target/jbossas/standalone/deployments') {
        include '**/**'
    }
}


task resourcecopy(type: Copy) {
        from project.buildDir.toString() + '/../../../../../../src1/resources/image.png'
        into project.buildDir.toString() + '/../src/test/resources'
    }

compileJava.dependsOn(deleteFiles).dependsOn(resourcecopy)

sourceSets {
    test {
      java {
          srcDirs '../src'
      }
      resources {
          srcDir 'src'
      }
    }
}

test {
    systemProperty "jbosshome", project.buildDir.toString()+'/../../../../../../servers/wildfly/build/target/jbossas'
    classpath = project.sourceSets.test.runtimeClasspath + files(project.buildDir.toString() + '/../../../../../../src1/config/arqWildfly') 
    systemProperty "arquillian.launch", "gradlejboss"
    environment 'JBOSS_HOME', project.buildDir.toString()+'/../../../../../../servers/wildfly/build/target/jbossas'
}

}


