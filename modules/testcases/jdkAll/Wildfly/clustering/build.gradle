apply plugin: 'java'
apply from: "./../dependencies.gradle"

group = 'org.jboss'
version = '1.0.3.Final'

description = "wildfly additional testsuite: clustering"

if(project.hasProperty('moduleName') && ((project.getProperty('moduleName')=="clustering") || (project.getProperty('moduleName')=="all"))){

    dependencies{
        implementation project(':modules:testcases:jdkAll:Wildfly:clustering:test-configurations')
    }

}

