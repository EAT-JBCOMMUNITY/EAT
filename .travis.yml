language: java
jdk:
  - oraclejdk8

sudo: required
#addons:
#  apt:
#    packages:
#      - oracle-java8-installer

install: true

script:
 # - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - mkdir wildfly
  - cd wildfly
  -  wget --no-check-certificate 'https://www.dropbox.com/s/kip4hpe3f1ahmk5/wildfly-17.0.0.Alpha1.zip?dl=0' -O wildfly.zip
  - unzip wildfly.zip
  - cd wildfly-*
  - export JBOSS_FOLDER=$PWD
  - export JBOSS_VERSION=17.0.0.Alpha1
  - cd ../..
  - mvn -q clean install -Dwildfly-release-17.0.0.Alpha1 -Dwildfly-release-17.0.0.Alpha1-jdk8 -Dstandalone
