language: java
jdk:
  - oraclejdk8

sudo: required
#addons:
#  apt:
#    packages:
#      - oracle-java8-installer

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - mkdir wildfly
  - cd wildfly
  - wget --no-check-certificate 'https://www.dropbox.com/s/c4wuchuu4r2bk52/wildfly-10.1.0.Final-SNAPSHOT.zip?dl=0' -O wildfly.zip
  - unzip wildfly.zip
  - cd wildfly-*
  - export JBOSS_FOLDER=$PWD
  - export JBOSS_VERSION=10.0.0.Final
  - cd ../..
  - mvn clean install -Dwildfly-release -Dwildfly-release-jdk8 -Dstandalone > output.txt

after_script:
  - tail -n 150 output.txt 

