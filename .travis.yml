language: java
jdk:
  - oraclejdk8

sudo: required
#addons:
#  apt:
#    packages:
#      - oracle-java8-installer

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - mkdir wildfly
  - cd wildfly
  - wget --no-check-certificate 'https://www.dropbox.com/s/wf8h8cw352eqvjy/wildfly-10.1.0.Final.zip?dl=0' -O wildfly.zip
  - unzip wildfly.zip
  - cd wildfly-*
  - export JBOSS_FOLDER=$PWD
  - export JBOSS_VERSION=10.1.0.Final
  - cd ../..
  - travis_wait mvn clean install -q -Dwildfly-release-10.1.0.Final -Dwildfly-release-10.1.0.Final-jdk8 -Dstandalone

