language: java
jdk:
  - oraclejdk8

sudo: required
#addons:
#  apt:
#    packages:
#      - oracle-java8-installer

install: true

script:
 # - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - mkdir wildfly
  - cd wildfly
  -  wget --no-check-certificate 'https://www.dropbox.com/s/71fxmf6raxinqfa/wildfly-17.0.0.Final.zip?dl=0' -O wildfly.zip
  - unzip wildfly.zip
  - cd wildfly-*
  - export JBOSS_FOLDER=$PWD
  - export JBOSS_VERSION=17.0.0.Final
  - cd ../..
  - mvn clean install -Dwildfly-release-17.0.0.Final -Dwildfly-release-17.0.0.Final-jdk8 -Dstandalone -Dmaven.repository.protocol=http
