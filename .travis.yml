language: java
jdk:
  - oraclejdk8

sudo: required
#addons:
#  apt:
#    packages:
#      - oracle-java8-installer

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  - mkdir wildfly
  - cd wildfly
  - wget --no-check-certificate 'https://googledrive.com/host/0B4Gi0_mfsWRzbTBMb2d0bGhuUzA' -O wildfly.zip
  - unzip wildfly.zip
  - cd wildfly-*
  - export JBOSS_FOLDER=$PWD
  - export JBOSS_VERSION=10.0.0.Final
  - cd ../..
  - mvn clean install -Dwildfly-release -Dwildfly-release-jdk8 -Dstandalone

